<!DOCTYPE html>
<html style="height: 100%; background-color: rgb(30, 30, 30)">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./include/videojs/video-js.min.css"/>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="./index.css">
        <title>Watch Together</title>
    </head>

    <body style="display: flex; justify-content: center; align-items: center; height: 100%; margin: 0; padding: 0">
        <div style="width: 100%; max-width: 1280px">
            <div style="display: flex; justify-content: space-between">
                <div style="display: flex; flex-direction: column;">
                    <select id="set-video-select"></select>
                    <div>
                        <button disabled id="preload-content">Start preloading</button>
                        <span id="preload-content-status" style="color: white"></span>
                        <span id="preload-content-speed" style="color: white"></span>
                    </div>
                    <div>
                        <button id="resync-time" style="">Resync Time</button>
                        <button id="reload-player">Reload player</button>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between">
                <div style="width: 100%; height: 720px">
                    <video controls style="width: 100%; height: 100%" id="my-video" class="video-js vjs-default-skin vjs-big-play-centered">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div id="client-list" style="width: 150px; margin: 0 0 0 30px; background-color: rgb(40, 40, 40); overflow: auto; max-height: 720px"></div>
            </div>
        </div>
        <script src="./include/videojs/video.min.js"></script>
        <script src="./main.js?version=164"></script>
        <script src="./install_sw.js"></script>
    </body>
</html>
